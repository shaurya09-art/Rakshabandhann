    <!-- Background Music -->
    <audio id="bg-music" autoplay loop muted>
        <source src="G:\for-my-sis.vercel.app\music\bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bg-music');
        window.addEventListener('load', () => {
            setTimeout(() => {
                let volume = 0;
                music.muted = false;
                music.volume = volume;

                const fade = setInterval(() => {
                    if (volume < 1) {
                        volume += 0.05;
                        music.volume = volume;
                    } else {
                        clearInterval(fade);
                    }
                }, 100);
            }, 500);
        });
    </script>
