 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For My pyari bhena ‚Äî Raksha Card</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff7b7b;
      --text:#f8fafc;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      background:
        radial-gradient(600px 300px at 10% 10%, rgba(255,123,123,0.07), transparent 10%),
        radial-gradient(600px 300px at 90% 90%, rgba(79,162,255,0.04), transparent 10%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
    }

    .card{
      width:100%;
      max-width:820px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:32px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
      align-items:center;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
    }

    .left h1{
      margin:0 0 8px 0;
      font-size:36px;
      letter-spacing:0.2px;
    }
    .left p{margin:0 0 18px 0;opacity:0.9}
    .ribbon{
      display:inline-block;
      background:linear-gradient(90deg,#ff9a9a,#ff7b7b);
      padding:8px 14px;border-radius:999px;color:#111;font-weight:700;font-size:13px;
      box-shadow:0 6px 20px rgba(255,123,123,0.12);
    }

    .payload{
      background:rgba(255,255,255,0.02);
      padding:12px;border-radius:12px;font-family:monospace;font-size:13px;
      max-height:220px;overflow:auto;border:1px dashed rgba(255,255,255,0.03)
    }

    /* right - decorative rakhi */
    .right{
      display:flex;align-items:center;justify-content:center;position:relative;
      height:100%;
      min-height:220px;
    }
    .rakhi{
      width:220px;height:220px;border-radius:50%;
      background:conic-gradient(from 90deg, #ffd6d6, #ffd4c4 20%, #fff1c4 40%, #ffd6d6 60%, #ffd4c4 80%);
      display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(0,0,0,0.35);
      border:8px solid rgba(255,255,255,0.06);
      position:relative; transform: rotate(-6deg);
      animation: float 4s ease-in-out infinite;
    }

    .rakhi::after{
      content:'';
      position:absolute;left:-80px;right:-80px;top:48%;height:6px;background:linear-gradient(90deg,#ffddd1,#ffd2d2);
      border-radius:4px;z-index:-1;opacity:0.9;
    }

    .center-dot{
      width:86px;height:86px;border-radius:50%;
      background:radial-gradient(circle at 35% 25%, #fff6e6 0%, #ffe6b3 10%, #ffb3b3 60%, #ff7b7b 100%);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#3e2b2b;
      box-shadow: inset 0 6px 18px rgba(255,255,255,0.12), 0 6px 18px rgba(0,0,0,0.25);
      transform:scale(1);
    }

    @keyframes float{
      0%{transform:translateY(0) rotate(-6deg)}
      50%{transform:translateY(-12px) rotate(-2deg)}
      100%{transform:translateY(0) rotate(-6deg)}
    }

    .small{
      font-size:13px;opacity:0.9
    }

    footer{margin-top:16px;font-size:13px;opacity:0.75}
    @media (max-width:820px){
      .card{grid-template-columns:1fr; padding:20px}
      .right{order:-1;margin-bottom:8px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="left">
      <div class="ribbon">For My little sister</div>
      <h1 id="title">Happy Raksha Bandhan! üéâ</h1>
      <p class="small" id="subtitle">A little card made with ‚ù§ for you .</p>

      <h3 style="margin-top:18px;margin-bottom:8px"> life is very enjoyfull with you </h3>
      <div id="payload" class="payload"><code></code><a href="file:///C:/Users/rcs/OneDrive/Desktop/RAKKHI.HTML">HARSHITA</a></div>

      <footer>
        <div class="small"> </div>
      </footer>
    </div>

    <div class="right" aria-hidden="true">
      <div class="rakhi" title="Rakhi decoration">
        <div class="center-dot">‚ù§</div>
      </div>
    </div>
  </div>

<audio id="bg-music" autoplay loop muted>
        <source src="G:\for-my-sis.vercel.app\music\bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bg-music');

        
        document.addEventListener('click', function () {
            music.muted = false;
        }, { once: true }); 
    </script>


</body>
</html>
